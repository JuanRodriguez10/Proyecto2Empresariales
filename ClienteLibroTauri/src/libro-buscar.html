<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Libro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
        }
        .result-container {
            margin-top: 20px;
        }
        .result-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Buscar Libro</h1>
    
    <div class="search-container">
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" placeholder="Título del libro">
        </div>
        <div>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" placeholder="Autor del libro">
        </div>
        <button onclick="buscarLibro()">Buscar</button>
    </div>

    <div class="result-container" id="resultados" style="display: none;">
        <h2>Resultados:</h2>
        <p><strong>Título:</strong> <span id="resultadoTitulo"></span></p>
        <p><strong>Autores:</strong> <span id="resultadoAutores"></span></p>
        <p><strong>Número de páginas:</strong> <span id="resultadoPaginas"></span></p>
        <p><strong>Fecha de publicación:</strong> <span id="resultadoFecha"></span></p>
        <p><strong>Precio:</strong> <span id="resultadoPrecio"></span></p>
        <p><strong>Tapa dura:</strong> <span id="resultadoTapaDura"></span></p>
    </div>

    <script>
        function buscarLibro() {
            const titulo = document.getElementById('titulo').value;
            const autor = document.getElementById('autor').value;

            // Aquí iría la lógica para buscar el libro en la base de datos
            // Por ahora, simularemos una respuesta
            
            if (titulo || autor) {
                // Simulación de búsqueda exitosa
                document.getElementById('resultados').style.display = 'block';
                document.getElementById('resultadoTitulo').textContent = titulo || "Título encontrado";
                document.getElementById('resultadoAutores').textContent = autor || "Autor1, Autor2";
                document.getElementById('resultadoPaginas').textContent = "300";
                document.getElementById('resultadoFecha').textContent = "2024-01-01";
                document.getElementById('resultadoPrecio').textContent = "$29.99";
                document.getElementById('resultadoTapaDura').textContent = "Sí";
            } else {
                alert("Por favor, ingrese al menos un criterio de búsqueda.");
            }
        }
    </script>
</body>
</html>
