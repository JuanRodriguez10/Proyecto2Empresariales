<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Autor</title>
    <script type="module">
        import { invoke } from '@tauri-apps/api/tauri'
        window.invoke = invoke
    </script>
</head>
<body>
    <h1>Agregar Autor</h1>
    <form id="agregarAutorForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required>

        <button type="submit">Agregar Autor</button>
    </form>

    <script>
        document.getElementById('agregarAutorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Formulario enviado');

            const nombre = document.getElementById('nombre').value;
            const edad = parseInt(document.getElementById('edad').value);
            const nacionalidad = document.getElementById('nacionalidad').value;

            console.log('Datos del formulario:', { nombre, edad, nacionalidad });

            try {
                console.log('Invocando función agregar_autor');
                const resultado = await window.invoke('agregar_autor', { nombre, edad, nacionalidad });
                console.log('Resultado de agregar_autor:', resultado);

                if (resultado) {
                    alert('Autor agregado con éxito');
                    this.reset();
                } else {
                    alert('Error al agregar el autor: La operación no fue exitosa');
                }
            } catch (error) {
                console.error('Error al agregar autor:', error);
                alert(`Error al agregar el autor: ${error.message || 'Error desconocido'}`);
            }
        });
    </script>
</body>
</html>
